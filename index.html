<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pac Man</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/999686a9a9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="sitemessage">Pac-Man ▶️</h1>
            <div class="grid"></div>
            <div class="details">
                <ul> Use the keys to play the game:
                    <li><i class="fas fa-arrow-circle-up"></i></i></li>
                    <li><i class="fas fa-arrow-circle-down"></i></i></li>
                    <li><i class="fas fa-arrow-circle-right"></i></li>
                    <li><i class="fas fa-arrow-circle-left"></i></li>
                </ul>
                <ul>
                    <li>Pack Man <i class="fas fa-circle"></i></li>
                </ul>
            </div>
            <h3>Score: <span id="score">0</span></h3>
        </div>
    </body>
</html>
